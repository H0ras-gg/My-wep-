<!DOCTYPE html>
<html lang="ar">
  
  
  <head>
  <meta charset="UTF-8">
   
    <title>تسجيل دخول</title>

  <meta name="keywords"content="أسئلة دينية، اسئله دينيه، اسئله ممتعه، اسئله صعبه،  quiz">

  <body>
  
  <form method="post" action="اسئلة.html">
    <fieldset>
      
    <div>
      
    <label for="txt">اسمك يا نجم </label>
    
    <input id="txt" 
    type="text"
    name="user name" required  placeholder
    ="ممنوع استخدام الانجليزي">    
    
    </div>
    
<div>
  
    <label for="pass">كلمه سرك بقا</label>
   <input id="pass"
   name="pass"
   type="password" placeholder="حرف ورقم ورمز" required >
   
   </div>
   
   <div>

     
<label for="tel">رقمك يابرنس</label>

    <input id="tel" 
    type="tel" 
    name="tell"
    placeholder="متحطش كود الدوله عشان بتعصب " required >
       </div>
<input type="submit" value="دوس هنا يجدع">
    <legend> بياناتك تلزمني</legend>
    </fieldset>

    
  </form>
    
  

  </body>
  

</html>
