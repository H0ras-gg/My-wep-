<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول</title>
  <meta name="description" content="أسئلة دينية بسيطة">
  <meta name="keywords" content="أسئلة دينية، اسئلة دينية، اسئلة ممتعة، اسئلة صعبة، quiz">
</head>
<body>
  <form method="GET" action="اسئلة.html">
    <fieldset>
      <legend>بياناتك تلزمني</legend>
      <div>
        <label for="txt">اسمك يا نجم</label>
        <input id="txt" type="text" name="user_name" required placeholder="ممنوع استخدام الانجليزي">    
      </div>
      <div>
        <label for="pass">كلمة سرك بقا</label>
        <input id="pass" name="pass" type="password" placeholder="حرف ورقم ورمز" required>
      </div>
      <div>
        <label for="tel">رقمك يا برنس</label>
        <input id="tel" type="tel" name="tell" placeholder="متحطش كود الدولة عشان بتعصب" required>
      </div>
      <input type="submit" value="دوس هنا يجدع">
    </fieldset>
  </form>
</body>
</html>
